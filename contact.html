<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sketchy/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Everday Gourmet Contact Us</title>
  </head>

  <body>

  <!-- Navigation -->  

    <header id="home">
      <div class="container-fluid" role="navigation">
        <div class="navbar navbar-fixed-transparent">
          <a class="navbar-brand" href="index.html">
            <i
              class="fas fa-home"
              aria-hidden="true"
              alt="Find the perfect wine pairing"
            ></i>
            <span class="sr-only">home</span>
          </a>
          <a class="navbar-brand font-montserrat uppercase" href="contact.html">
            Contact
            <span class="sr-only">Contact Page</span>
          </a>
          <a class="navbar-brand font-montserrat uppercase" href="contact.html">
            Top Wines
            <span class="sr-only">Contact Page</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main content / Contact Us Email Form -->

    <div class="container-fluid footer-sticky contact-us-page">
      <span><h1 class="font-montserrat">Contact Us</h1></span>
      <div id="footer-details" class="row">
        <div class="col font-lora">
          <form>
            <div class="form-group font-lora">
              <label for="inputEmail1">send us an email</label>
              <input
                type="meal"
                class="form-control font-montserrat"
                id="exampleInputMeal"
                aria-describedby="menuHelp"
                placeholder="for example: Italian"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>

      <!-- Social Media Links -->

      <div class="container-fluid social-media-anchor">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 center-text social-media-links card-footer">
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fab fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fab fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fab fa-linkedin" aria-hidden="true"></i>
                <span class="sr-only">LinkedIn</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fab fa-pinterest" aria-hidden="true"></i>
                <span class="sr-only">Pinterest</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fab fa-instagram" aria-hidden="true"></i>
                <span class="sr-only">Instagram</span>
              </a>
            </li>
            <li class="list-inline-item">
              <a target="_blank" href="#">
                <i class="fab fa-youtube" aria-hidden="true"></i>
                <span class="sr-only">YouTube</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-4"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/aos-global.js"></script>
    <script src="assets/js/main.js"></script>

    <script></script>
  </body>
</html>
