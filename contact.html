<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300,700|Yellowtail:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Everyday Gourmet Contact Us</title>
  </head>

  <body>
    <!-- Navigation -->

    <header id="home">
      <div class="container-fluid" role="navigation">
        <div class="navbar navbar-fixed-transparent">
          <a class="navbar-brand" href="index.html">
            <i
              class="fas fa-home"
              aria-hidden="true"
              alt="Find the perfect wine pairing"
            ></i>
            <span class="sr-only">home</span>
          </a>
          <a class="navbar-brand font-montserrat uppercase" href="contact.html">
            Contact
            <span class="sr-only">Contact Page</span>
          </a>
          <a class="navbar-brand font-montserrat uppercase" href="contact.html">
            Top Wines
            <span class="sr-only">Contact Page</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main content / Contact Us Email Form -->

    <div class="container-fluid footer-sticky contact-us-page">
      <div id="headline-two" class="btn-group">
        <button
          type="button"
          class="btn dropdown-toggle"
          data-toggle="dropdown"
          data-display="static"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <p class="headlines font-montserrat center-text">
            <br />
            What's on the menu?<br />
            <br />
          </p>
        </button>
        <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left">
          <button class="dropdown-item" type="button">Action</button>
          <button class="dropdown-item" type="button">Another action</button>
          <button class="dropdown-item" type="button">
            Something else here
          </button>
        </div>
      </div>

      <!-- Social Media Links -->

      <div class="container-fluid social-media-anchor">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 center-text social-media-links card-footer">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-facebook" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-twitter" aria-hidden="true"></i>
                  <span class="sr-only">Twitter</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-linkedin" aria-hidden="true"></i>
                  <span class="sr-only">LinkedIn</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-pinterest" aria-hidden="true"></i>
                  <span class="sr-only">Pinterest</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-instagram" aria-hidden="true"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-youtube" aria-hidden="true"></i>
                  <span class="sr-only">YouTube</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-sm-4"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/aos-global.js"></script>
    <script src="assets/js/main.js"></script>

    <script></script>
  </body>
</html>
