<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300,700|Yellowtail:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Everday Gourmet</title>
  </head>

  <body>
    <div id="footer" class="container-fluid footer-sticky">
      <div class="row">
        <div class="col center-text font-lora">
          <h1 class="font-lora border-thin">
            Make Everyday<br /><span class="fancy-text fancy-large">G</span
            ><span class="fancy-text fancy-small">ourmet</span>
          </h1>
          <p>
            Don't know which wine to choose?<br />
            Let us suggest a fantastic pairing.<br />
            All you have to do is let us know, What's on the menu...
          </p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button
                class="btn font-montserrat uppercase border-thin dark-text"
                id="getWine"
                type="button"
                data-toggle="modal" data-target="#suggestion-modal"
              >
                Get Wine Pairing
              </button>
            </div>
            <select
              class="custom-select"
              id="inputGroupSelect"
              aria-label="Example select with button addon"
            >
              <option selected>Choose...</option>
              <option value="1">Steak</option>
              <option value="2">Fish</option>
              <option value="3">Lobster</option>
              <option value="3">Cheese</option>
              <option value="3">Italian</option>
              <option value="4">Spanish</option>
              <option value="5">French</option>
              <option value="6">South African</option>
            </select>
          </div>
          <!-- Modal -->
						<div class="modal fade" id="suggestion-modal">
							<div class="modal-dialog modal-dialog-centered">
								<div class="modal-content">
									<!-- Modal body -->
									<div class="modal-content-text">

										<h4 class="story-heading modal-elements-margin">Suggested Wines
											<button type="button" class="close close-modal" data-dismiss="modal">Ã—</button></h4>
											<ul id="pairedWines">
                                            </ul>
                                            <p id="pairingText">
                                            </p>
                                                    
											<button type="button" class="">Get My Free Download</button>

									</div>

								</div>
							</div>
						</div>
						<!-- End of Modal -->
          </div>
        </div>
      
      <!-- Social Media Links -->

      <div class="social-media-anchor">
        <div class="row social-media-anchor">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 center-text social-media-links card-footer">
            <ul class="list-inline social-links">
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-facebook" aria-hidden="true"></i>
                  <span class="sr-only">Facebook</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-twitter" aria-hidden="true"></i>
                  <span class="sr-only">Twitter</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-linkedin" aria-hidden="true"></i>
                  <span class="sr-only">LinkedIn</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-pinterest" aria-hidden="true"></i>
                  <span class="sr-only">Pinterest</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-instagram" aria-hidden="true"></i>
                  <span class="sr-only">Instagram</span>
                </a>
              </li>
              <li class="list-inline-item">
                <a target="_blank" href="#">
                  <i class="fab fa-youtube" aria-hidden="true"></i>
                  <span class="sr-only">YouTube</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-details" class="col-sm-4"></div>

    <!-- Scripts -->

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/aos-global.js"></script>
    <script src="assets/js/main.js"></script>

    <script></script>
  </body>
</html>
