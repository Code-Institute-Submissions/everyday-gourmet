<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Everday Gourmet</title>
  </head>

  <body>
    <div id="footer-details" class="row">
      <div class="col center-text font-lora">
        <h1 class="font-montserrat">Don't know which wine to choose?</h1>
        Let us suggest a fantastic pairing.<br />
        All you have to do is let us know,
        <form>
          <div class="form-group">
            <label class="font-montserrat dark-text uppercase" for="inputMeal"
              >what's on the menu?</label
            >
            <input
              type="meal"
              class="form-control"
              id="my-food"
              aria-describedby="menuHelp"
              placeholder="example: Steak"
            />
            <input
              type="maxPrice"
              class="form-control"
              id="max-price"
              aria-describedby="menuHelp"
              placeholder="example: 50"
            />
            <small id="menuHelp" class="form-text text-muted font-lora"
              >Tell us what you're planning to eat, the food to get a pairing
              for. This can be a dish ("steak"), an ingredient ("salmon"), or a
              cuisine ("italian").</small
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary font-montserrat"
            id="get-wine-pairing"
          >
            Get Wine Pairing
          </button>
        </form>
      </div>
      <div
        class="col center-text font-montserrat dark-text"
        id="data-wine-suggestion"
      ></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    
    <script src="assets/js/test.js"></script>
  </body>
</html>
