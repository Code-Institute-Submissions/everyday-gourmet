<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300,700|Yellowtail:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Everday Gourmet</title>
  </head>

  <body>
    <div id="footer-details" class="row">
      <div class="col center-text font-lora">
        <h1 class="font-montserrat">Don't know which wine to choose?</h1>
        Let us suggest a fantastic pairing.<br />
        All you have to do is let us know,
        <form>
          <div class="form-group">
            <label class="font-montserrat dark-text uppercase" for="inputMeal"
              >what's on the menu?</label
            >
            <input
              type="meal"
              class="form-control"
              id="my-food"
              aria-describedby="menuHelp"
              placeholder="example: Steak"
            />
            <input
              type="maxPrice"
              class="form-control"
              id="max-price"
              aria-describedby="menuHelp"
              placeholder="example: 50"
            />
            <small id="menuHelp" class="form-text text-muted font-lora"
              >Tell us what you're planning to eat, the food to get a pairing
              for. This can be a dish ("steak"), an ingredient ("salmon"), or a
              cuisine ("italian").</small
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary font-montserrat"
            id="get-wine-pairing"
          >
            Get Wine Pairing
          </button>
        </form>
      </div>
      <div
        class="col center-text font-montserrat dark-text"
        id="data-wine-suggestion"
      ></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/aos-global.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
