<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sketchy/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Everday Gourmet</title>
  </head>

  <body>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/aos-global.js"></script>
    <script src="assets/js/main.js"></script>

    <script>

          document.querySelectorAll(`.arrow`)].forEach(el => el.addEventListener(_ => {
          $("#headline-one")[0].scrollIntoView({
              behavior: "smooth",
              block: "center"
          });
      }));
      document.querySelectorAll(`.arrow2`)].forEach(el => el.addEventListener(_ => {
          $("#footer-details")[0].scrollIntoView({
              behavior: "smooth",
              block: "center"
          });
      }));
    </script>
  </body>
</html>
