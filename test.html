<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.4.1/sketchy/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="assets/css/teststyle.css">
	<title>Everday Gourmet</title>
</head>

<body>

	<section-one>
    
      <div class="container-fluid main-bg">
       <div class="row">
          <div class="col main-left"></div>
          <div class="col main-right">
            <h1 class="fade-in-headlines">Everyday Gourmet Wine Pairings</h1>
            
            <div id="headline-one" class="fade-in-headlines aos-init" data-aos="zoom-out-left" data-aos-duration="1000">
            <button class="btn btn-primary headlines">Hello and welcome to<br>
            <br>
            EveryDay Gourmet<br>
            <br>
            A premier wine pairing site.</button>
            </div>
           
            <div class="fade-in-headlines aos-init" data-aos="zoom-out-left" data-aos-duration="1000">
            <button class="btn btn-primary headlines">When you've worked hard to prepare the perfect meal<br>
            <br>
             the last thing you want to do is pick the wrong wine.</button>
            </div>
            
            <div class="fade-in-headlines aos-init" data-aos="zoom-out-left" data-aos-duration="1000">
            <button class="btn btn-primary headlines">Simply tell us what's on the menu.<br>
            <br>
             We'll suggest the best wine to pair with your meal. </button>
            </div>
            
            <div class="fade-in-headlines aos-init" data-aos="zoom-out-left" data-aos-duration="1000">
            <button class="btn btn-primary headlines">We'll also show you where you can shop wines
                locally.</button>
            </div>
            
            <div class="fade-in-headlines aos-init" data-aos="zoom-out-left" data-aos-duration="1000">
            <button class="btn btn-primary headlines">
            Turn every meal into something special and make each day,<br>
            <br>
                EveryDay Gourmet.
              </button>
            </div>
            
          </div>
        </div>
      </div>
      
    </section-one>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/aos-global.js"></script>
    <script src="assets/js/test.js"></script>
</body>

</html>
